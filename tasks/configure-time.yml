- name: check natif kernel
  shell: uname -r | grep microsoft
  register: kernel
  changed_when: false
  failed_when: false

- name: set timezone to {{timezone}}
  timezone:
    name: "{{timezone}}"
  when: kernel.rc  # avoid WSL2

# NOT NEED with plugin timezone
