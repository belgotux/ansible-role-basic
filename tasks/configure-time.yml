- name: check NTP active
  command: timedatectl show --property=NTP --value
  register: ntp_status
  changed_when: false
  when: kernel.rc  # avoid WSL2
- name: enable ntp
  command: timedatectl set-ntp true
  when: kernel.rc and ntp_status.stdout != 'yes'